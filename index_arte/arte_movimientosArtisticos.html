<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos Art칤sticos Influenciados por el Post-Punk</title>
    <link rel="stylesheet" href="/postpunk/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #bb0000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cinzel Decorative', sans-serif;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .movimientos-container {
            display: flex;
            flex-direction: column; /* Cambiado a columna */
            gap: 20px;
            padding: 20px;
        }

        .movimiento-item {
            background-color: #2F0F40;
            color: #bb0000;
            padding: 20px;
            border: 3px solid #bb0000;
            border-radius: 10px;
            width: 100%; /* Ancho completo */
            box-shadow: 0 2px 4px rgba(133, 2, 2, 0.5);
            cursor: pointer;
        }

        .movimiento-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .movimiento-item a {
            color: #ff0000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .movimiento-item a:hover {
            color: #bb0000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #2F0F40;
            margin: 5% auto;
            padding: 20px;
            border: 3px solid #bb0000;
            width: 90%;
            max-width: 600px;
            color: #bb0000;
            border-radius: 10px;
        }

        .close {
            color: #bb0000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal img {
            width: 100%;
            height: auto;
            border: 2px solid #8b0000;
            border-radius: 10px;
        }

        .modal-description {
            margin-top: 20px;
            font-size: 1.1em;
            color: #b0b0b0;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="vampire-button" onclick="goBack()">游댴 Regresar</a>
    <main class="content">
        <section id="movimientos-influyentes">
            <h1>Movimientos Art칤sticos</h1>
            <div class="movimientos-container">
                <!-- Movimientos-influyentes items will be inserted here -->
            </div>
        </section>
    </main>

    <script>
        fetch('json/movimientos.json')
        .then(response => response.json())
        .then(data => {
            const movimientosContainer = document.querySelector('.movimientos-container');
            data.forEach(movimiento => {
                const movimientoItem = document.createElement('div');
                movimientoItem.classList.add('movimiento-item');
                movimientoItem.innerHTML = `
                    <h2>${movimiento.nombre}</h2>
                    <p>${movimiento.descripcion}</p>
                    <img src="${movimiento.imagen}" alt="${movimiento.nombre}">
                    <p><a href="${movimiento.enlace}" target="_blank">M치s informaci칩n</a></p>
                `;
                movimientoItem.addEventListener('click', () => {
                    showModal(movimiento);
                });
                movimientosContainer.appendChild(movimientoItem);
            });
        })
        .catch(error => {
            console.error('Error fetching movimientos:', error);
        });

    const modal = document.createElement('div');
    modal.classList.add('modal');
    modal.id = "myModal";
    const modalContent = document.createElement('div');
    modalContent.classList.add('modal-content');
    const closeBtn = document.createElement('span');
    closeBtn.classList.add('close');
    closeBtn.innerHTML = '&times;';
    modalContent.appendChild(closeBtn);
    const modalBody = document.createElement('div');
    modalBody.classList.add('modal-description');
    modalContent.appendChild(modalBody);
    modal.appendChild(modalContent);
    document.body.appendChild(modal);

    function showModal(data) {
        modalBody.innerHTML = `
            <h2>${data.nombre}</h2>
            <p>${data.descripcion}</p>
            <img src="${data.imagen}" alt="${data.nombre}">
            <p><a href="${data.enlace}" target="_blank">M치s informaci칩n</a></p>
        `;
        modal.style.display = "block";
    }

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>
</html>
