<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer칤as y Exposiciones Post-Punk</title>
    <link rel="stylesheet" href="/postpunk/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #bb0000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cinzel Decorative', sans-serif;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .gallery-container, .exhibition-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item, .exhibition-item {
            background-color: #2F0F40;
            color: #bb0000;
            padding: 20px;
            border: 3px solid #bb0000;
            border-radius: 10px;
            width: calc(100% - 40px);
            box-shadow: 0 2px 4px rgba(133, 2, 2, 0.5);
            cursor: pointer;
        }

        @media(min-width: 768px) {
            .gallery-item, .exhibition-item {
                width: calc(50% - 40px);
            }
        }

        @media(min-width: 1024px) {
            .gallery-item, .exhibition-item {
                width: calc(33.333% - 40px);
            }
        }

        .gallery-item img, .exhibition-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .gallery-item a, .exhibition-item a {
            color: #ff0000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .gallery-item a:hover, .exhibition-item a:hover {
            color: #bb0000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #2F0F40;
            margin: 5% auto;
            padding: 20px;
            border: 3px solid #bb0000;
            width: 90%;
            max-width: 600px;
            color: #bb0000;
            border-radius: 10px;
        }

        .close {
            color: #bb0000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal img {
            width: 100%;
            height: auto;
            border: 2px solid #8b0000;
            border-radius: 10px;
        }

        .modal-description {
            margin-top: 20px;
            font-size: 1.1em;
            color: #b0b0b0;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="vampire-button" onclick="goBack()">游댴 Regresar</a>
    <div class="container">
        <main>
            <section id="galerias">
                <h1>Galer칤as</h1>
                <div class="gallery-container">
                    <!-- Gallery items will be inserted here -->
                </div>
            </section>

            <section id="exposiciones">
                <h1>Exposiciones</h1>
                <div class="exhibition-container">
                    <!-- Exhibition items will be inserted here -->
                </div>
            </section>
        </main>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        fetch('json/galerias.json')
            .then(response => response.json())
            .then(data => {
                const galleryContainer = document.querySelector('.gallery-container');
                data.galerias.forEach(galeria => {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    galleryItem.innerHTML = `
                        <h2>${galeria.nombre}</h2>
                        <p><strong>Ubicaci칩n:</strong> ${galeria.ubicacion}</p>
                        <p>${galeria.descripcion}</p>
                        <img src="${galeria.imagen}" alt="${galeria.nombre}">
                        <p><a href="${galeria.enlace}" target="_blank">M치s informaci칩n</a></p>
                    `;
                    galleryItem.addEventListener('click', () => {
                        showModal(galeria);
                    });
                    galleryContainer.appendChild(galleryItem);
                });
            });

        fetch('json/exposiciones.json')
            .then(response => response.json())
            .then(data => {
                const exhibitionContainer = document.querySelector('.exhibition-container');
                data.exposiciones.forEach(exposicion => {
                    const exhibitionItem = document.createElement('div');
                    exhibitionItem.classList.add('exhibition-item');
                    exhibitionItem.innerHTML = `
                        <h2>${exposicion.nombre}</h2>
                        <p>${exposicion.descripcion}</p>
                        <img src="${exposicion.imagen}" alt="${exposicion.nombre}">
                        <p><a href="${exposicion.enlace}" target="_blank">M치s informaci칩n</a></p>
                    `;
                    exhibitionItem.addEventListener('click', () => {
                        showModal(exposicion);
                    });
                    exhibitionContainer.appendChild(exhibitionItem);
                });
            });

        const modal = document.getElementById("myModal");
        const modalBody = document.getElementById("modal-body");
        const span = document.getElementsByClassName("close")[0];

        function showModal(data) {
            modalBody.innerHTML = `
                <h2>${data.nombre}</h2>
                <p>${data.descripcion}</p>
                <img src="${data.imagen}" alt="${data.nombre}">
                <p><a href="${data.enlace}" target="_blank">M치s informaci칩n</a></p>
            `;
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
