<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquillaje Dram치tico y Oscuro</title>
    <link rel="stylesheet" href="/postpunk/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .gallery-item h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .gallery-item p {
            font-size: 1em;
            margin: 0 0 10px;
        }
        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .gallery-item {
                width: 100%;
                margin: 5px;
            }
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="vampire-button" onclick="goBack()">游댴 Regresar</a>
    <main class="content">
        <h1>Maquillaje Dram치tico y Oscuro</h1>
        <p>El maquillaje dram치tico y oscuro es una parte integral del estilo postpunk, expresando individualidad y rebeld칤a. Aqu칤 te mostramos una selecci칩n de looks que pueden inspirarte.</p>
        <p>Da clic en las im치genes para verlas en tama침o completo.</p>
    <div class="gallery">
        <!-- Aqu칤 se insertar치n los elementos de la galer칤a -->
    </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">칑</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
        </div>
    </div>

    <script>
        fetch('json/maquillaje.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.querySelector('.gallery');
                data.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    galleryItem.innerHTML = `
                        <img src="${item.imagen}" alt="${item.nombre}" onclick="openModal('${item.imagen}', '${item.nombre}')">
                        <h2>${item.nombre}</h2>
                        <p>${item.descripcion}</p>
                    `;
                    gallery.appendChild(galleryItem);
                });
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        // Modal functionality
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementsByClassName('close')[0];

        function openModal(src, alt) {
            modal.style.display = 'block';
            modalImg.src = src;
            modalImg.alt = alt;
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
