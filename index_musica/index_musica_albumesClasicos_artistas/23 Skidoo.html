<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 Skidoo - Trayectoria y Estilo</title>
    <link href="https://fonts.googleapis.com/css2?family=Old+London&family=Alte+Schwabacher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\postpunk\style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        .music-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .music-link {
            text-align: center;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Alte Schwabacher', serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .youtube {
            background-color: #FF0000;
            border: 2px solid #FF0000; /* Bordes rojos */
        }
        .spotify {
            background-color: #1DB954;
            border: 2px solid #1DB954; /* Bordes verdes */
        }
        .music-link:hover {
            opacity: 0.9;
            color: #000; /* Texto oscuro al pasar el mouse */
        }
        .music-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <button class="big-button" onclick="window.history.back();">← Regresar</button>
    </header>
    <div class="content">
        <h1>23 Skidoo</h1>
        <div class="image-container">
            <img src="/postpunk/index_musica/index_musica_albumesClasicos_artistas/images/23 Skidoo.jpg" alt="23 Skidoo">
        </div>
        <section>
            <h2>Trayectoria</h2>
            <p>Formada en 1979 en Londres. Fusionaron post-punk con world music y electrónica.</p>
        </section>
        <section>
            <h2>Estilo</h2>
            <p>Ritmos tribales, sonidos experimentales y un enfoque vanguardista.</p>
        </section>
        <div class="music-links">
            <a class="music-link youtube" href="https://music.youtube.com/search?q=23+Skidoo" target="_blank">
                <i class="fab fa-youtube music-icon"></i>
                Buscar 23 Skidoo en YouTube Music
            </a>
            <a class="music-link spotify" href="https://open.spotify.com/search/23%20Skidoo" target="_blank">
                <i class="fab fa-spotify music-icon"></i>
                Buscar 23 Skidoo en Spotify
            </a>
        </div>
    </div>
</body>
</html>
