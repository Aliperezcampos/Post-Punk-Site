<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores de Post-Punk</title>
    <link rel="stylesheet" href="/postpunk/style.css">
    <style>
        .author-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8b0000;
        }
        .author-item img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .author-item img:hover {
            transform: scale(1.05);
        }
        .author-item h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ff0000;
            text-shadow: 1px 1px 2px #8b0000;
            font-family: 'Cinzel', serif;
        }
        .author-item p {
            margin: 5px 0;
            color: #666;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #8b0000;
            width: auto;
            max-width: 60%;
            background-color: #1c1c1c;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 20px #8b0000;
        }
        .close {
            color: #e0e0e0;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }
        #modal-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #modal-description {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        #modal-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }
        #modal-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="vampire-button" onclick="goBack()">游댴 Regresar</a>
    <main class="content">
        <section id="autores-postpunk">
            <h1>Autores de Post-Punk</h1>
            <div id="autores-section">
                <!-- Aqu칤 se insertar치n din치micamente los autores -->
            </div>
        </section>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="" style="width: 100%; height: auto;">
            <div id="modal-description"></div>
            <a id="modal-link" href="" target="_blank">M치s informaci칩n</a>
        </div>
    </div>

    <script>
        async function cargarAutores(url) {
            try {
                const response = await fetch(url);
                const autoresData = await response.json();
                const autoresSection = document.getElementById('autores-section');

                autoresData.forEach(autor => {
                    const autorHTML = `
                        <div class="author-item">
                            <img src="${autor.imagen}" alt="Imagen de ${autor.autor}" onclick="openModal('${autor.imagen}', '${autor.descripcion}', '${autor.autor}', '${autor.enlace}')">
                            <div>
                                <h3>${autor.autor}</h3>
                                <p>${autor.descripcion}</p>
                                <a href="${autor.enlace}" target="_blank">Visitar sitio web</a>
                            </div>
                        </div>
                    `;
                    autoresSection.insertAdjacentHTML('beforeend', autorHTML);
                });

            } catch (error) {
                console.error('Error al cargar los autores:', error);
            }
        }

        function openModal(imagen, descripcion, autor, enlace) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modal-image");
            const modalDescription = document.getElementById("modal-description");
            const modalLink = document.getElementById("modal-link");

            modal.style.display = "block";
            modalImg.src = imagen;
            modalDescription.innerHTML = `<h2>${autor}</h2><p>${descripcion}</p>`;
            modalLink.href = enlace;
        }

        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        cargarAutores('autores.json');
    </script>
</body>
</html>
