<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revistas y Fanzines sobre Post-Punk</title>
    <link rel="stylesheet" href="/postpunk/style.css">
    <style>
        .publication-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8b0000; /* Borde inferior rojo oscuro */
        }
        .publication-item img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .publication-item h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ff0000; /* Color rojo sangre */
            text-shadow: 1px 1px 2px #8b0000; /* Sombra roja oscura */
            font-family: 'Cinzel', serif; /* Fuente estilo g칩tico */
        }
        .publication-item p {
            margin: 5px 0;
            color: #666;
        }
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #8b0000;
            width: auto;
            max-width: 80%;
            background-color: #1c1c1c;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 10px #8b0000;
        }
        .close {
            color: #e0e0e0;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="vampire-button" onclick="goBack()">游댴 Regresar</a>
    <main class="content">
        <section id="publicaciones-influyentes">
            <h1>Revistas y Fanzines sobre Post-Punk</h1>
            
            <h2>Revistas:</h2>
            <div id="revistas-section">
                <!-- Aqu칤 se insertar치n din치micamente las revistas -->
            </div>

            <h2>Fanzines:</h2>
            <div id="fanzines-section">
                <!-- Aqu칤 se insertar치n din치micamente los fanzines -->
            </div>
        </section>
    </main>

    <!-- El Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="" style="width: 100%; height: auto;">
            <div id="modal-description"></div>
            <a id="modal-link" href="" target="_blank" style="color: #ff0000;">M치s informaci칩n</a>
        </div>
    </div>

    <script>
        async function cargarPublicaciones(url, sectionId) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const publicacionesData = data.data;
                const publicacionesSection = document.getElementById(sectionId);

                publicacionesData.forEach(publicacion => {
                    const publicacionHTML = `
                        <div class="publication-item">
                            <img src="${publicacion.imagen}" alt="Portada de ${publicacion.titulo}" onclick="openModal('${publicacion.imagen}', '${publicacion.descripcion}', '${publicacion.titulo}', '${publicacion.enlace}')">
                            <div>
                                <h3>${publicacion.titulo}</h3>
                                <p>${publicacion.descripcion}</p>
                                <a href="${publicacion.enlace}" target="_blank">Visitar sitio web</a>
                            </div>
                        </div>
                    `;
                    publicacionesSection.insertAdjacentHTML('beforeend', publicacionHTML);
                });

            } catch (error) {
                console.error('Error al cargar las publicaciones:', error);
            }
        }

        function openModal(imagen, descripcion, titulo, enlace) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modal-image");
            const modalDescription = document.getElementById("modal-description");
            const modalLink = document.getElementById("modal-link");

            modal.style.display = "block";
            modalImg.src = imagen;
            modalDescription.innerHTML = `<h2>${titulo}</h2><p>${descripcion}</p>`;
            modalLink.href = enlace;
        }

        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Cargar las revistas y fanzines
        cargarPublicaciones('revistas.json', 'revistas-section');
        cargarPublicaciones('fanzines.json', 'fanzines-section');
    </script>
</body>
</html>
