<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros sobre Post-Punk</title>
    <link rel="stylesheet" href="/postpunk/style.css">
    <style>
        .book-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #8b0000;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(139, 0, 0, 0.7);
        }
        .book-item img {
            max-width: 100px;
            margin-right: 20px;
            border: 2px solid #8b0000;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-item div {
            max-width: 600px;
        }
        .book-item h3 {
            margin: 0;
            font-size: 1.2em;
            color: #e0e0e0;
        }
        .book-item p {
            margin: 5px 0;
            color: #b0b0b0;
        }
        /* Estilos para el modal vamp칤rico */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #8b0000;
            width: auto;
            max-width: 90%;
            background-color: #1c1c1c;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 10px #8b0000;
        }
        .close {
            color: #e0e0e0;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }
        .modal img {
            width: 100%;
            height: auto;
            border: 2px solid #8b0000;
            border-radius: 10px;
        }
        .modal-description {
            margin-top: 20px;
            font-size: 1.1em;
            color: #b0b0b0;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="vampire-button" onclick="goBack()">游댴 Regresar</a>
    <main class="content">
        <section id="libros-influyentes">
            <h1>Libros sobre Post-Punk</h1>
            <!-- Aqu칤 se insertar치n din치micamente los libros -->
        </section>
    </main>

    <!-- El Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="">
            <div id="modal-description" class="modal-description"></div>
        </div>
    </div>

    <script>
        const jsonUrl = 'libros.json';

        async function cargarLibros() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                const librosData = data.find(item => item.name === "libros").data;
                const librosSection = document.getElementById('libros-influyentes');

                librosData.forEach(libro => {
                    const libroHTML = `
                        <div class="book-item">
                            <img src="${libro.imagen}" alt="${libro.titulo}" onclick="openModal('${libro.imagen}', '${libro.descripcion}', '${libro.titulo}', '${libro.autor}', '${libro.enlace}')">
                            <div>
                                <h3><a href="${libro.enlace}">${libro.titulo}</a> por ${libro.autor}</h3>
                                <p>${libro.descripcion}</p>
                            </div>
                        </div>
                    `;
                    librosSection.insertAdjacentHTML('beforeend', libroHTML);
                });

            } catch (error) {
                console.error('Error al cargar los libros:', error);
            }
        }

        function openModal(imagen, descripcion, titulo, autor, enlace) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modal-image");
            const modalDescription = document.getElementById("modal-description");

            modal.style.display = "block";
            modalImg.src = imagen;
            modalDescription.innerHTML = `
                <h2>${titulo}</h2>
                <h3>por ${autor}</h3>
                <p>${descripcion}</p>
                <a href="${enlace}" target="_blank">M치s informaci칩n</a>
            `;
        }

        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        window.onload = cargarLibros;
    </script>
</body>
</html>
